<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Jumbled Words</title>
    <style>
        .bg {background-image: url("https://c1.wallpaperflare.com/preview/127/366/443/library-book-bookshelf-read.jpg"); background-repeat: no-repeat; background-size: 100%}
    </style>
  </head>
  <body class="bg">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <div class="container bg-dark p-5">
        <h1 class="text-white text-center">Check out your Results!</h1>
    </div>
    <br>

    <div class="container bg-dark p5">
       <h3 class="text-primary text-center" > You got {{ score }} out of {{ correct | length}} correct! </h3>
    </div>    
<br>
    <div style="display: flex; justify-content: center; align-items: center">
        
        <div class="container p5">
        <table class="table table-striped table-dark table-sm">
               <thead class="thead ">
                <tr>
                    <th  scope="col">#</th>
                    <th scope="col">Your Answer</th>
                    <th scope="col">Correct Answer</th>
                </tr>
               </thead>
            <tobdy>
                
                    {% for i in range( correct | length)  %}
                    <tr>
                        <th scope="row">{{ i+1 }}</th>

            <th>  
                
                {% if guess[i] == correct[i]['word'] %}

               <div class="text-success"> {{ guess[i] }} </div>

                {% else %}
            
                <div class="text-danger"> {{ guess[i] }} </div>

            {% endif %}
            </th>
             <th>  {{ correct [i]['word']}} </th>
             
                
         </tr>
            
                    {% endfor %}
                     
        
          </tobdy>
        </table> 
        </div>

        

    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
    <a href="/">
        <button type="button" class="btn btn-primary  float-left">Home</button>
      </a>

  
      <a href="/play">
        <button type="button" class="btn btn-primary  float-right">Play Again</button>
      </a>
      </div>
    </div>
</div>
    
    </body>
</html>
